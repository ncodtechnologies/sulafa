                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        {{str}}
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">{{str}}</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row"  ng-init="loadVisitors()">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Visitors</h3>
                                    <div class="box-tools">
                                        <div class="input-group">
                                            <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
                                            <div class="input-group-btn">
                                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- /.box-header -->
                                <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Visitor</th> 
                                            <th>Valley Access</th>
											<th>Gate Access</th>
											<th>Date</th>
											<th>Status</th>
											<th>Action</th>
											<th></th>
                                        </tr>
                                        <tr ng-repeat="visitor in visitors" >
											<td>{{ visitor.name }}</td>
											<td>{{ visitor.valley_access }}</td>
											<td>{{ visitor.gate_access }}</td>
											<td>{{ visitor.date }}</td>
											<td><button type="button" ng-show="approved[visitor.id_visitor]" class="btn btn-success btn-sm">Approved</button>
												<button type="button" ng-hide="pending[visitor.id_visitor]" class="btn btn-warning btn-sm">Pending</button>
												<button type="button" ng-show="rejected[visitor.id_visitor]" class="btn btn-danger btn-sm">Rejected</button></td>
											<td><button class="btn btn-info btn-sm" ng-hide="accept[visitor.id_visitor]" ng-click="acceptVisitor(visitor)"><i class="glyphicon glyphicon-ok"></i></button>
											<button  class="btn btn-info btn-sm"  ng-hide="reject[visitor.id_visitor]" ng-click="rejectVisitor(visitor)"><i class="glyphicon glyphicon-remove"></i></button></td>
											<td><button  type="button" class="btn btn-primary btn-sm" ng-click="loadVisitorDt(formData.id_visitor)">View</button>
											</td>
                                        </tr>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                    </div>
	`				
                </section><!-- /.content -->
