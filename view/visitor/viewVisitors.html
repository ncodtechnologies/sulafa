                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Not A Blank page {{str}}
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Not A Blank page</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row"  ng-init="loadVisitors()">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Visitors</h3>
                                    <div class="box-tools">
                                        <div class="input-group">
                                            <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
                                            <div class="input-group-btn">
                                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- /.box-header -->
                                <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>ID</th>
                                            <th>Visitor</th> 
                                            <th>Valley Access</th>
											<th>Gate Access</th>
											<th>Date</th>
											<th></th>
                                        </tr>
                                        <tr ng-repeat="visitor in visitors" >
                                            <td>{{ visitor.id_visitor }}</td>
											<td>{{ visitor.name }}</td>
											<td>{{ visitor.valley_access }}</td>
											<td>{{ visitor.gate_access }}</td>
											<td>{{ visitor.date }}</td>
											<td>	<button  type="button" class="btn btn-primary btn-sm" ng-click="loadVisitorDt(visitor.id_visitor)">View</button>
				                    </td>
                                        </tr>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                    </div>

                </section><!-- /.content -->
