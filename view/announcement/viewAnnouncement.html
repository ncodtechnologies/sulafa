                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        {{str}}
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">{{str}}</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">

                    <div class="row"  ng-init="loadAnnouncements()">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Announcement</h3>
                                    <div class="box-tools">
                                        <div class="input-group">
                                            <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
                                            <div class="input-group-btn">
                                                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div><!-- /.box-header -->
                                <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Title</th> 
                                            <th>Announcement</th>
											<th>Date</th>
											<th></th>
                                        </tr>
                                        <tr ng-repeat="ann in announcements" >
											<td>{{ ann.title }}</td>
											<td>{{ ann.announcement }}</td>
											<td>{{ ann.date }}</td>
											<td><button  class="btn btn-info btn-sm" ng-click="removeAnnouncement(ann.id_announcement)"><i class="glyphicon glyphicon-remove"></i></button></td>
                                        </tr>
                                    </table>
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                    </div>
	`				
                </section><!-- /.content -->
